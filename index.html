<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <div class="app">
        <div class="app-images">
          <div class="img-card-front">
            <img src="images/card-logo.svg" alt="card-logo" />
            <span class="img-card-text img-card-number"
              >0000 0000 0000 0000</span
            >
            <span class="img-card-text img-card-name">Jane Appleseed</span>
            <span class="img-card-text img-card-exp">00/00</span>
          </div>
          <div class="img-card-back"></div>
        </div>
        <div class="app-form">
          <div>
            <form action="">
              <div class="cvc-remover input input-fullname">
                <label class="form-label" for="fullname">Cardholder Name</label>
                <input
                  type="text"
                  name="fullname"
                  id="fullname"
                  placeholder="e.g. Jane Appleseed"
                  required
                />
              </div>
              <div class="cvc-remover input input-card_number">
                <label class="form-label" for="cardnumber">Card number</label>
                <input
                  type="number"
                  name="cardnumber"
                  id="cardnumber"
                  min="1"
                  placeholder="e.g. 1234 5678 9123 0000"
                  required
                />
              </div>

              <div class="cvc-remover input input-exp">
                <label class="form-label" for="MM">Exp. Date (MM/YY)</label>
                <div>
                  <input
                    type="number"
                    min="1"
                    max="12"
                    name="MM"
                    id="MM"
                    placeholder="MM"
                    required
                  />
                  <input
                    type="number"
                    min="1"
                    max="99"
                    name="YY"
                    id="YY"
                    placeholder="YY"
                    required
                  />
                </div>
              </div>
              <div class="cvc-remover input input-cvc">
                <label class="form-label" for="CVC">CVC</label>
                <input
                  type="number"
                  min="0"
                  name="CVC"
                  id="CVC"
                  placeholder="e.g. 123"
                  required
                />
              </div>

              <div class="confirmCheckbox">
                <label for="confirmCheckbox">Above data are correct</label>
                <input
                  type="checkbox"
                  name="confirmCheckbox"
                  id="confirmCheckbox"
                  required
                />
              </div>
              <div class="button-confirm">
                <input
                  type="submit"
                  name="submit"
                  id="submit"
                  value="Confirm"
                />
              </div>
            </form>
          </div>
        </div>
        <div class="app-form-complate form-submit">
          <div class="complate-img">
            <img src="images/icon-complete.svg" alt="complate image" />
          </div>
          <div class="complate-text">
            <h1>Thank You!</h1>
            <p>We've added your card details</p>
          </div>
          <button class="btn-continue">Continue</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>

  </body>
</html>
